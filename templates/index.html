            { lwc: '7/8', insulation: '3/4', length: 60, bladeSize: 500, layers: 4, qtyPerPallet: 6, boxPallet: 'Box6' },
            { lwc: '7/8', insulation: '3/4', length: 65, bladeSize: 500, layers: 4, qtyPerPallet: 6, boxPallet: 'Box6' },
            { lwc: '7/8', insulation: '3/4', length: 70, bladeSize: 500, layers: 4, qtyPerPallet: 6, boxPallet: 'Box6' },
            { lwc: '7/8', insulation: '3/4', length: 75, bladeSize: 500, layers: 4, qtyPerPallet: 6, boxPallet: 'Box6' },
            { lwc: '7/8', insulation: '3/4', length: 80, bladeSize: 500, layers: 4, qtyPerPallet: 6, boxPallet: 'Box6' },
            { lwc: '7/8', insulation: '3/4', length: 85, bladeSize: 500, layers: 5, qtyPerPallet: 4, boxPallet: 'Box4' },
            { lwc: '7/8', insulation: '3/4', length: 90, bladeSize: 500, layers: 5, qtyPerPallet: 4, boxPallet: 'Box4' },
            { lwc: '7/8', insulation: '3/4', length: 95, bladeSize: 500, layers: 5, qtyPerPallet: 4, boxPallet: 'Box4' },
            { lwc: '7/8', insulation: '3/4', length: 100, bladeSize: 500, layers: 5, qtyPerPallet: 4, boxPallet: 'Box4' },
            { lwc: '7/8', insulation: '3/4', length: 164, bladeSize: 500, layers: 3, qtyPerPallet: 5, boxPallet: 'Box5' },
            { lwc: '7/8', insulation: '11', length: 50, bladeSize: 500, layers: '3*2', qtyPerPallet: 8, boxPallet: 'Box8' },
            { lwc: '7/8', insulation: '11', length: 75, bladeSize: 500, layers: 4, qtyPerPallet: 6, boxPallet: 'Box6' },
            { lwc: '7/8', insulation: '11', length: 100, bladeSize: 500, layers: 5, qtyPerPallet: 4, boxPallet: 'Box4' },
            { lwc: '7/8', insulation: '11', length: 164, bladeSize: 500, layers: 4, qtyPerPallet: 4, boxPallet: 'Box4' },
        ];


        // --- Helper function to parse fraction strings ---
        const parseFraction = (str) => {
            // Handle null or undefined strings
            if (!str) return 0;
            // Find the first part of the string (e.g., "1/4" from "1/4 B-M")
            const fractionalPart = str.split(' ')[0];
            const parts = fractionalPart.split('/');
            // Check if it's a valid fraction
            if (parts.length === 2) {
                const num = parseInt(parts[0], 10);
                const den = parseInt(parts[1], 10);
                if (!isNaN(num) && !isNaN(den) && den !== 0) {
                    return num / den;
                }
            }
            // Handle non-fractional numbers like "11" or invalid fractions
            const floatVal = parseFloat(str);
            return isNaN(floatVal) ? 0 : floatVal;
        };

        // --- Populate dropdown options ---
        const populateDropdown = (element, options) => {
            const currentVal = element.value;
            let defaultText = `-- Select ${element.id.replace('Filter', '')} --`;
            if (element.id === 'secondLwcFilter') defaultText = '-- Select Partner LWC --';
            
            element.innerHTML = `<option value="">${defaultText}</option>`;
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = opt.textContent = option;
                element.appendChild(opt);
            });
            element.disabled = false;
            // Restore previous value if it's still in the list
            if (options.includes(currentVal)) {
                element.value = currentVal;
            }
        };

        const resetDropdown = (element, defaultText) => {
            element.innerHTML = `<option value="">-- ${defaultText} --</option>`;
            element.disabled = true;
        };
        
        // --- Find and display the result ---
        const findAndDisplayResult = () => {
            const lwcVal = lwcFilter.value;
            const secondLwcVal = secondLwcFilter.value;
            const insVal = insulationFilter.value;
            const lenVal = lengthFilter.value;

            // Check if the selected LWC is a combo (i.e., has partner entries in the data)
            const isCombo = localItems.some(item => item.lwc === lwcVal && item.partner);

            // Check if all necessary dropdowns have values
            if (!lwcVal || !insVal || !lenVal || (isCombo && !secondLwcVal)) {
                 resultsContainer.innerHTML = '<p class="text-xl text-gray-500">Please make all selections.</p>';
                return;
            }

            let result;
            if (isCombo) {
                 result = localItems.find(item => 
                    item.lwc === lwcVal &&
                    item.partner === secondLwcVal &&
                    item.insulation === insVal &&
                    item.length == lenVal
                );
            } else {
                result = localItems.find(item => 
                    item.lwc === lwcVal &&
                    item.insulation === insVal &&
                    item.length == lenVal &&
                    !item.partner // Ensure it's not a combo item
                );
            }

            displayResult(result);
        };

        // --- Display a single result card ---
        const displayResult = (item) => {
            if (item) {
                let title = `Result for ${item.lwc}`;
                if (item.partner) {
                    // Extracts the base name (e.g., "1/4") from the combo name (e.g., "1/4 B-M")
                    const baseLwc = item.lwc.split(' ')[0]; 
                    title = `Result for ${baseLwc} + ${item.partner}`;
                }

                resultsContainer.innerHTML = `
                    <div class="w-full max-w-2xl mx-auto transform transition-all duration-300">
                        <div class="bg-blue-50 p-6 rounded-lg border border-blue-200 shadow-lg">
                            <h3 class="text-2xl font-bold text-gray-800 mb-4">${title}</h3>
                            <div class="grid grid-cols-2 gap-x-8 gap-y-4 text-lg">
                                <div classs="font-semibold text-gray-600">Diameter Blade Size (MM):</div>
                                <div class="font-mono text-gray-900 font-semibold">${item.bladeSize}</div>
                                
                                <div class="font-semibold text-gray-600">Layers to Roll:</div>
                                <div class="font-mono text-gray-900 font-semibold">${item.layers}</div>

                                <div class="font-semibold text-gray-600">New QTY. per Pallet:</div>
                                <div class="font-mono text-gray-900 font-semibold">${item.qtyPerPallet}</div>

                                <div class="font-semibold text-gray-600">Box Pallet:</div>
                                <div class="font-mono text-gray-900 font-semibold">${item.boxPallet}</div>
                            </div>
                        </div>
                    </div>`;
            } else {
                resultsContainer.innerHTML = '<p class="text-xl font-semibold text-red-500">No matching specification found.</p>';
            }
        };

        // --- Event Listeners and Initial Population ---
        const initializeFilters = () => {
            // Populate LWC filter initially
            const lwcOptions = [...new Set(localItems.map(item => item.lwc))];
            lwcOptions.sort((a, b) => parseFraction(a) - parseFraction(b));
            populateDropdown(lwcFilter, lwcOptions);

            // Reset dependent dropdowns
            resetDropdown(secondLwcFilter, 'Select Partner LWC');
            resetDropdown(insulationFilter, 'Select LWC first');
            resetDropdown(lengthFilter, 'Select Insulation first');
            secondLwcFilterContainer.classList.add('hidden');

            // --- Event Listeners ---
            lwcFilter.addEventListener('change', () => {
                const selectedLwc = lwcFilter.value;
                // Always reset all downstream filters
                resetDropdown(secondLwcFilter, 'Select Partner LWC');
                resetDropdown(insulationFilter, 'Select LWC');
                resetDropdown(lengthFilter, 'Select Insulation');
                resultsContainer.innerHTML = '<p class="text-xl text-gray-500">Your results will appear here.</p>';

                // Check if the selected LWC is a combo (i.e., has partner entries)
                const isCombo = localItems.some(item => item.lwc === selectedLwc && item.partner);

                if (isCombo) {
                    // It's a combo LWC, show and populate the second LWC dropdown
                    const partnerOptions = [...new Set(localItems
                        .filter(item => item.lwc === selectedLwc)
                        .map(item => item.partner))]
                        .sort((a, b) => parseFraction(a) - parseFraction(b));
                    populateDropdown(secondLwcFilter, partnerOptions);
                    secondLwcFilterContainer.classList.remove('hidden');
                    // Disable insulation until partner is selected
                    resetDropdown(insulationFilter, 'Select Partner LWC');
                } else {
                    // It's a single LWC, hide the second dropdown and populate insulation
                    secondLwcFilter.value = '';
                    secondLwcFilterContainer.classList.add('hidden');
                    if (selectedLwc) {
                        const insulationOptions = [...new Set(localItems
                            .filter(item => item.lwc === selectedLwc && !item.partner) // Ensure we only get options for single LWCs
                            .map(item => item.insulation))]
                            .sort((a, b) => parseFraction(a) - parseFraction(b));
                        populateDropdown(insulationFilter, insulationOptions);
                    }
                }
            });

            secondLwcFilter.addEventListener('change', () => {
                const selectedLwc = lwcFilter.value;
                const selectedPartner = secondLwcFilter.value;
                resetDropdown(insulationFilter, 'Select Insulation');
                resetDropdown(lengthFilter, 'Select Insulation');
                resultsContainer.innerHTML = '<p class="text-xl text-gray-500">Your results will appear here.</p>';

                if (selectedLwc && selectedPartner) {
                    const insulationOptions = [...new Set(localItems
                        .filter(item => item.lwc === selectedLwc && item.partner === selectedPartner)
                        .map(item => item.insulation))]
                        .sort((a, b) => parseFraction(a) - parseFraction(b));
                    populateDropdown(insulationFilter, insulationOptions);
                }
            });

            insulationFilter.addEventListener('change', () => {
                const selectedLwc = lwcFilter.value;
                const selectedPartner = secondLwcFilter.value;
                const selectedInsulation = insulationFilter.value;
                resetDropdown(lengthFilter, 'Select Length');
                
                if (selectedInsulation) {
                    let relevantItems;
                    const isCombo = localItems.some(item => item.lwc === selectedLwc && item.partner);
                    
                    if(isCombo) {
                        if (!selectedPartner) { // Don't populate if partner isn't selected
                            resetDropdown(lengthFilter, 'Select Partner LWC');
                            return;
                        }
                        relevantItems = localItems.filter(item => item.lwc === selectedLwc && item.partner === selectedPartner && item.insulation === selectedInsulation);
                    } else {
                        relevantItems = localItems.filter(item => item.lwc === selectedLwc && item.insulation === selectedInsulation && !item.partner);
                    }
                    
                    const lengthOptions = [...new Set(relevantItems.map(item => item.length))].sort((a, b) => {
                        // Handle non-numeric lengths like '80/82'
                        const aStr = String(a).split('/')[0].split('-')[0];
                        const bStr = String(b).split('/')[0].split('-')[0];
                        const aNum = parseFloat(aStr);
                        const bNum = parseFloat(bStr);
                        
                        if (!isNaN(aNum) && !isNaN(bNum)) {
                            return aNum - bNum;
                        }
                        return String(a).localeCompare(String(b));
                    });
                    populateDropdown(lengthFilter, lengthOptions);
                }
                findAndDisplayResult();
            });

            lengthFilter.addEventListener('change', findAndDisplayResult);
        };

        // --- Initial Call ---
        document.addEventListener('DOMContentLoaded', initializeFilters);
    </script>
