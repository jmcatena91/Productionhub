<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Standard Authority</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Ensure the second LWC filter is hidden by default */
        #secondLwcFilterContainer.hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl">
        <header class="bg-white rounded-xl shadow-md p-6 mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Universal Standard Authority</h1>
            <p class="text-lg text-gray-600 mt-1">Select specifications to do things.</p>
        </header>

        <!-- Container for filters -->
        <div id="filters" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-8">
            <select id="lwcFilter" class="w-full p-4 text-xl border-2 border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"></select>

            <!-- Second LWC Dropdown (initially hidden) -->
            <div id="secondLwcFilterContainer" class="hidden">
                <select id="secondLwcFilter" class="w-full p-4 text-xl border-2 border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"></select>
            </div>

            <select id="insulationFilter" class="w-full p-4 text-xl border-2 border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"></select>
            <select id="lengthFilter" class="w-full p-4 text-xl border-2 border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"></select>
        </div>

        <!-- Container for results -->
        <main id="results-container" class="bg-white rounded-xl shadow-md p-6 md:p-8 min-h-[300px] flex items-center justify-center">
            <p class="text-xl text-gray-500">Your results will appear here.</p>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
