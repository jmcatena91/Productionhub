<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Production Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md mx-auto p-8 space-y-6 bg-gray-800 rounded-lg shadow-xl border border-gray-700">
        <h2 class="text-3xl font-bold text-center text-white">Production Hub Admin Login</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="space-y-2">
                {% for category, message in messages %}
                    <li class="p-3 rounded-md text-sm {% if category == 'danger' %}bg-red-900 text-red-300{% else %}bg-green-900 text-green-300{% endif %}">
                        {{ message }}
                    </li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full mt-1 p-3 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full mt-1 p-3 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
            </div>
            
            <button type="submit"
                    class="w-full py-3 bg-amber-500 text-black font-semibold rounded-md shadow-md hover:bg-amber-600 transition duration-150">
                Log In
            </button>
        </form>
        
        <p class="text-center text-sm text-gray-400">
            <a href="{{ url_for('home') }}" class="hover:text-amber-500 transition">Return to Main App</a>
        </p>
    </div>

</body>
</html>
